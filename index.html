<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="slider">
      <div class="slide"><img src="image1.jpg" alt="Photo 1" /></div>
      <div class="slide"><img src="img2.jpeg" alt="Photo 2" /></div>
      <div class="slide"><img src="image3.webp" alt="Photo 3" /></div>
      <div class="slide"><img src="image4.jpg" alt="Photo 4" /></div>
      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>
  </body>
</html>
